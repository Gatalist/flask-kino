<form id="form_args" class="mb-5" method="post" action="{{ url_for('app_movies.home') }}">
    <input type="hidden" name="form_name" value="filter_movie">
    <div class="container">
        <div class="row mt-1 justify-content-center">
            <div class="col-md-2 me-3">
                <div class="form-group" id="select-years" data-filteryears="{{ all_release }}" data-activefilteryears="{{ is_active_years }}"></div>
            </div>
            <div class="col-md-2 me-3">
                <div class="form-group" id="select-genres" data-filtergenres="{{ all_genres }}" data-activefiltergenres="{{ is_active_genres }}"></div>
            </div>
            <div class="col-md-2 me-3">
                <div class="form-group" id="select-countries" data-filtercountries="{{ all_countries }}" data-activefiltercountries="{{ is_active_countries }}"></div>
            </div>
            <div class="col-md-2 me-3">
                <div class="form-group" id="select-directors" data-filterdirectors="{{ all_directors }}" data-activefilterdirectors="{{ is_active_directors }}"></div>
            </div>
            <div class="col-md-2 me-3">
                <div class="form-group" id="select-sorting" data-filtersorting="{{ all_sorting }}" data-activesorted="{{ is_active_sorted }}"></div>
            </div>
        </div>
        <div class="row mt-4 justify-content-center">
            <div class="col-auto">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-filters" id="apply-filter">Применить</button>
                </div>
            </div>
            <div class="col-auto">
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-filters" id="clear-filter">Очистить</button>
                </div>
            </div>
        </div>
    </div>
</form>
