<form id="form_args" class="mb-5" method="post" action="{{ url_for('app_movies.home') }}">
    <input type="hidden" name="form_name" value="filter_movie">
    <div class="container">
        <div class="row mt-1 justify-content-center">
            <div class="col-md-2 me-3">
                <div class="form-group">
                  <label for="year" class="form-label">Год</label>
                  <select class="selectpicker" multiple data-placeholder="Все годы">
                    {% for year in all_release %}
                        <option value="{{year.id}}">{{year}}</option>
                    {% endfor %}
                  </select>
                </div>
            </div>

            <div class="col-md-2 me-3">
                <div class="form-group">
                  <label for="genre" class="form-label">Жанры</label>
                  <select class="selectpicker" multiple data-placeholder="Все жанры">
                    {% for genre in all_genres %}
                        <option value="{{genre.id}}">{{genre}}</option>
                    {% endfor %}
                  </select>
                </div>
            </div>

            <div class="col-md-2 me-3">
                <div class="form-group">
                  <label for="country" class="form-label">Страны</label>
                  <select class="selectpicker" multiple data-placeholder="Все страны">
                    {% for country in all_countries %}
                        <option value="{{country.id}}">{{country}}</option>
                    {% endfor %}
                  </select>
                </div>
            </div>

            <div class="col-md-2 me-3">
                <div class="form-group">
                  <label for="director" class="form-label">Режиссеры</label>
                  <select class="selectpicker" multiple data-placeholder="Все режиссеры">
                    {% for director in all_directors %}
                        <option value="{{director.id}}">{{director}}</option>
                    {% endfor %}
                  </select>
                </div>
            </div>

            <div class="col-md-2 me-3">
                <div class="form-group">
                  <label for="sort" class="form-label">Сортировка</label>
                  <select class="selectpicker" data-placeholder="Нет сортировки">
                    {% for item_sort in movies_sorted %}
                        <option value="{{item_sort.value}}">{{item_sort.text}}</option>
                      {% endfor %}
                  </select>
                </div>
            </div>
        </div>
        <div class="row mt-4 justify-content-center">
            <div class="col-auto">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-filters">Применить</button>
                </div>
            </div>
            <div class="col-auto">
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-filters">Очистить</button>
                </div>
            </div>
        </div>
    </div>
</form>
